version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user

permissions:
  - object: /home/ec2-user/scripts
    pattern: "*.sh"
    owner: ec2-user
    group: ec2-user
    mode: 775
    type:
     - file
hooks:
  BeforeInstall:
    - location: scripts/shutdown.sh
      timeout: 180 
    - location: scripts/remove.sh
      timeout: 180
      runas: root
  ApplicationStart:
    - location: scripts/startup.sh
      timeout: 180
      runas: root
